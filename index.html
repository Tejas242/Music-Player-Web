<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div id="Music">
      <div class="button-container"> 
        <label for="font-selector"class="label"></label>
        <div class="select-button-container">
        <select id="font-selector">
            <option value="Arial, sans-serif">Arial</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="Times New Roman, serif">Times Roman</option>
            <option value="Verdana, sans-serif">Verdana</option>
        </select>
        <button id="font-button">Apply Font</button>
        </div>
      </div>
    <div class="container">
      <div class="music-player" id="music-player">
        <div class="image-container">
          <div class="image-border">
            <img id="album-cover" src="" alt="Album Cover" />
          </div>
        </div>
        <h1>Music Player</h1>
      <div class="song-info">
        <span class="song-title"></span>
      </div>
      <audio id="audio" preload="metadata"></audio>
      <div class="controls">
        <button id="prev" class="transparent">
          <i class="fas fa-step-backward"></i>
        </button>
        <button id="play-pause" class="transparent">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="transparent">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
      <div class="progress-bar">
        <div class="time" id="time">0:00 / 0:00</div>
        <div class="progress-container">
          <div class="progress" id="progress">
            <div class="indicator"></div>
          </div>
        </div>
      </div>
      </div>
    </div>
    </div>
    <footer>
      <p>
        Coded with <i class="fas fa-heart"></i> by
        <a href="https://github.com/tejas242" target="_blank">Tejas Mahajan</a>
      </p>
    </footer>
    <audio id="audio" preload="auto"></audio>
    <script src="script.js"></script>
  </body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Volume Control</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>

<audio id="myAudio" controls>
    <source src="your-music-file.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1" onchange="changeVolume(this.value)">

<script>
    const audio = document.getElementById("myAudio");
    const volumeRange = document.getElementById("volumeRange");

    function changeVolume(volume) {
        audio.volume = volume;
    }
</script>
</body>
</html>
<div class="volume-container">
  <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
  <span id="volumeValue">50</span>
</div>
