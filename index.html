<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div id="Music">
    <div class="button-container">
  <label for="theme-selector" class="label">Select Theme:</label>
  <select id="theme-selector">
    <option value="theme-default" data-theme="theme-default">Default Theme</option>
    <option value="theme1" data-theme="theme1">Theme 1</option>
    <option value="theme2" data-theme="theme2">Theme 2</option>
  </select>
</div>
    <div class="container">
      <div class="music-player" id="music-player">
        <div class="image-container">
          <div class="image-border">
            <img id="album-cover" src="" alt="Album Cover" />
          </div>
        </div>
        <h1>Music Player</h1>
      <div class="song-info">
        <span class="song-title"></span>
      </div>
      <audio id="audio" preload="metadata"></audio>
      <div class="controls">
        <button id="prev" class="transparent">
          <i class="fas fa-step-backward"></i>
        </button>
        <button id="play-pause" class="transparent">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="transparent">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
      <div class="progress-bar">
        <div class="time" id="time">0:00 / 0:00</div>
        <div class="progress-container">
          <div class="progress" id="progress">
            <div class="indicator"></div>
          </div>
        </div>
      </div>
      </div>
    </div>
    </div>
    <footer>
      <p>
        Coded with <i class="fas fa-heart"></i> by
        <a href="https://github.com/tejas242" target="_blank">Tejas Mahajan</a>
      </p>
    </footer>
    <audio id="audio" preload="auto"></audio>
    <script src="script.js"></script>
  </body>
</html>
